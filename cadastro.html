<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/body-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400&display=swap" rel="stylesheet">
    <title>Delivery de Comida e Mercado - Ifood</title>
</head>
<body>
    <section class="container">
        <div class="imagem-fundo">
            <img src="./imagens/imagem-login.png" alt="">
        </div>
        <div id="formulario" class="formulario">
            <form class="" action="">
                <h1>Falta pouco para <br> matar sua fome!</h1>
                <h2>Como deseja continuar?</h2>
                <a class="facebook" href="javascript:void(0)">
                    <img src="./imagens/facebook.png" alt="">
                    <p>Continuar com Facebook</p>
                </a>
                <a class="google" href="javascript:void(0)">
                    <img src="./imagens/google.png" alt="">
                    <span>Continuar com Google</span>
                </a>
                <div class="botoes">
                    <a id="click" class="botao" href="javascript:void(0)">
                        <p>Celular</p>
                    </a>
                    <a class="botao" href="javascript:void(0)">
                        <p>E-mail</p>
                    </a>
                </div>
            </form>
        </div>
        <div id="new-form" class="new-form">
            <form action="">
                <button type="submit" class="botao-tunado" id="volte"><p><</p></button>
                <h2 class="titulo">Informe o seu e-mail para continuar</h2>
                <input class="input-new-form" type="text" name="" id="" placeholder="Informe o seu e-mail">
                <button id="email-proximo" type="submit" class="button-form"><p>Continuar</p></button>
            </form>
        </div>
        <div id="new-form-senha" class="new-form">
            <form action="">
                <button type="submit" class="botao-tunado" id="voltar-email"><p><</p></button>
                <h2 class="titulo">Informe sua senha para continuar</h2>
                <input class="input-new-form" type="password" name="" id="" placeholder="Informe sua senha">
                <button id="entrar" class="button-form" type="submit"><p>Criar conta!</p></button>
            </form>
        </div>
    </section>
    <script src="./js/cadastro.js"></script>
</body>
</html>
